<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./index.css" />
    <title>Test Demo</title>

  <script>
    const getItem = (value) => {
      document.getElementById("item_price").innerHTML = value + ".00";
      if (value == 195) {
        document.getElementById("first_pair").style.display = "block";
        document.getElementById("first_rectangle").style.backgroundColor =
          "rgba(244, 251, 249, 1)";
        document.getElementById("first_rectangle").style.border =
          "1px solid rgba(0, 127, 97, 1)";
        document.getElementById("second_pair").style.display = "none";
        document.getElementById("second_rectangle").style.backgroundColor =
          "#ffffff";
        document.getElementById("second_rectangle").style.border =
          "1px solid rgba(200, 200, 200, 1)";
        document.getElementById("third_pair").style.display = "none";
        document.getElementById("third_rectangle").style.backgroundColor =
          "#ffffff";
        document.getElementById("third_rectangle").style.border =
          " 1px solid rgba(200, 200, 200, 1)";
      } else if (value == 345) {
        document.getElementById("first_pair").style.display = "none";
        document.getElementById("first_rectangle").style.backgroundColor =
          "#ffffff";
        document.getElementById("first_rectangle").style.border =
          "1px solid rgba(200, 200, 200, 1)";
        document.getElementById("second_pair").style.display = "block";

        document.getElementById("second_rectangle").style.border =
          "   1px solid rgba(0, 127, 97, 1)";
        document.getElementById("second_rectangle").style.backgroundColor =
          "rgba(244, 251, 249, 1)";

        document.getElementById("third_pair").style.display = "none";
        document.getElementById("third_rectangle").style.border =
          "1px solid rgba(200,200,200,1)";
        document.getElementById("third_rectangle").style.display = "#ffffff";
      } else {
        document.getElementById("first_pair").style.display = "none";
        document.getElementById("first_rectangle").style.border =
          "1px solid rgba(200,200,200,1)";
        document.getElementById("first_rectangle").style.backgroundColor =
          "#ffffff";
        document.getElementById("second_pair").style.display = "none";
        document.getElementById("second_rectangle").style.border =
          "1px solid rgba(200,200,200,1)";
        document.getElementById("second_rectangle").style.backgroundColor =
          "#ffffff";
        document.getElementById("third_pair").style.display = "block";

        document.getElementById("third_rectangle").style.backgroundColor =
          "rgba(244, 251, 249, 1)";
        document.getElementById("third_rectangle").style.border =
          "1px solid rgba(0, 127, 97, 1)";
      }
    };
  </script>
